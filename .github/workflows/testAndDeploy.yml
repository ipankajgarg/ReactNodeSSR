name: Test and Deploy
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependency
      run: npm ci
    - name: Run Code
      run: node test.js
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependency
      run: npm ci
    - name: Build
      run: npm run build
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-folder
        path: build
    - name: deploy
      run: echo "Deploying...."
  output:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Access Artifact
      uses: actions/download-artifact@v3
      with:
      name: build-folder
    - name: log artifacts
      run: ls




