name: Test and Deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependency
      run: npm ci
    - name: Run Code
      run: node test.js
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependency
      run: npm ci
    - name: Build
      run: npm run dev:build-client
    - name: deploy
      run: echo "Deploying...."




